name: CI CD Railway
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: |
          mkdir -p reports
          pytest
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: reports

  deploy-railway:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node (required by railway cli sometimes)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Railway CLI
        run: |
          curl -sSL https://github.com/railwayapp/cli/releases/latest/download/railway-linux-amd64.tar.gz | tar -xz -C /usr/local/bin
          railway --version || true
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway login --token $RAILWAY_TOKEN
          # opcional: selecionar projeto via id
          # railway link --project <PROJECT_ID>
          railway up --detach